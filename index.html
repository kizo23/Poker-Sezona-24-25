    <style>

        table td, table th {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .player-name {
            position: relative;

        }
        .player-tooltip {
            display: none;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            z-index: 1000;
        }
        .player-name:hover .player-tooltip {
            display: block;
        }
        .badge-rebuys {
            background: #ff4500;

            padding: 5px;
