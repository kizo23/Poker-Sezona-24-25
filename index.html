
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER 24/25</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid #ff4500;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        table {
            color: white;
        }
        table th {
            background: #444;
        }
        table td, table th {
            border: 1px solid #555;
        }
        .trophy-gold {
            color: gold;
        }
        .trophy-silver {
            color: silver;
        }
        .trophy-bronze {
            color: #cd7f32;
        }
        #charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .chart {
            width: 45%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>POKER 24/25</h1>
    </header>
    <main class="container mt-4">
        <section class="section" id="standings">
            <h2>Current Standings</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Points</th>
                        <th>Games Played</th>
                        <th>Wins</th>
                        <th>Rebuys</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <tr><td>Robi</td><td>6</td><td>3</td><td>2</td><td>2</td></tr>
                    <tr><td>Kizo</td><td>5</td><td>3</td><td>0</td><td>3</td></tr>
                    <tr><td>Zane</td><td>4</td><td>3</td><td>1</td><td>1</td></tr>
                    <tr><td>Sebo</td><td>2</td><td>2</td><td>0</td><td>1</td></tr>
                    <tr><td>Nimčo</td><td>1</td><td>1</td><td>0</td><td>1</td></tr>
                </tbody>
            </table>
        </section>
        <section class="section" id="game-history">
            <h2>Game History</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Winner</th>
                        <th>Second Place</th>
                        <th>Third Place</th>
                        <th>Rebuys</th>
                    </tr>
                </thead>
                <tbody id="game-history-body">
                    <tr><td>1</td><td>Zane <i class="fas fa-trophy trophy-gold"></i></td><td>Sebo <i class="fas fa-trophy trophy-silver"></i></td><td>Kizo <i class="fas fa-trophy trophy-bronze"></i></td><td>3</td></tr>
                    <tr><td>2</td><td>Robi <i class="fas fa-trophy trophy-gold"></i></td><td>Kizo <i class="fas fa-trophy trophy-silver"></i></td><td>Zane <i class="fas fa-trophy trophy-bronze"></i></td><td>3</td></tr>
                    <tr><td>3</td><td>Robi <i class="fas fa-trophy trophy-gold"></i></td><td>Kizo <i class="fas fa-trophy trophy-silver"></i></td><td>Nimčo <i class="fas fa-trophy trophy-bronze"></i></td><td>5</td></tr>
                </tbody>
            </table>
        </section>
        <section class="section" id="charts">
            <h2>Statistics</h2>
            <div id="charts-container">
                <canvas id="pointsChart" class="chart"></canvas>
                <canvas id="gamesChart" class="chart"></canvas>
            </div>
        </section>
    </main>
    <script>
        const players = ["Robi", "Kizo", "Zane", "Sebo", "Nimčo"];
        const points = [6, 5, 4, 2, 1];
        const games = [3, 3, 3, 2, 1];

        const ctxPoints = document.getElementById('pointsChart').getContext('2d');
        new Chart(ctxPoints, {
            type: 'bar',
            data: {
                labels: players,
                datasets: [{
                    label: 'Total Points',
                    data: points,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                }
            }
        });

        const ctxGames = document.getElementById('gamesChart').getContext('2d');
        new Chart(ctxGames, {
            type: 'bar',
            data: {
                labels: players,
                datasets: [{
                    label: 'Games Played',
                    data: games,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                }
            }
        });
    </script>
</body>
</html>
