
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Season Standings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid #ff4500;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        table {
            color: #fff;
        }
        table th {
            background: #444;
        }
        table td, table th {
            border: 1px solid #555;
        }
        h1, h2 {
            font-family: 'Verdana', sans-serif';
        }
        .trophy {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-dice"></i> Poker Season Standings</h1>
    </header>
    <main class="container mt-4">
        <section class="section" id="standings">
            <h2><i class="fas fa-chart-line"></i> Current Standings</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Total Points</th>
                        <th>Games Played</th>
                        <th>Wins</th>
                        <th>Rebuys</th>
                    </tr>
                </thead>
                <tbody id="standings-body">
                    <tr><td>Robi</td><td>6</td><td>3</td><td>2</td><td>2</td></tr>
                    <tr><td>Kizo</td><td>5</td><td>3</td><td>0</td><td>3</td></tr>
                    <tr><td>Zane</td><td>4</td><td>3</td><td>1</td><td>1</td></tr>
                    <tr><td>Sebo</td><td>2</td><td>2</td><td>0</td><td>1</td></tr>
                    <tr><td>Nimčo</td><td>1</td><td>1</td><td>0</td><td>1</td></tr>
                </tbody>
            </table>
        </section>
        <section class="section" id="game-history">
            <h2><i class="fas fa-history"></i> Game History</h2>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Winner</th>
                        <th>Second Place</th>
                        <th>Third Place</th>
                        <th>Rebuys</th>
                    </tr>
                </thead>
                <tbody id="game-history-body">
                    <tr><td>1</td><td>Zane <i class="fas fa-trophy trophy"></i></td><td>Sebo</td><td>Kizo</td><td>3</td></tr>
                    <tr><td>2</td><td>Robi <i class="fas fa-trophy trophy"></i></td><td>Kizo</td><td>Zane</td><td>3</td></tr>
                    <tr><td>3</td><td>Robi <i class="fas fa-trophy trophy"></i></td><td>Kizo</td><td>Nimčo</td><td>5</td></tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
